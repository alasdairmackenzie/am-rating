<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>A rating component build with StencilJS</title>
  <script src="/build/am-rating.js"></script>
</head>
<body>
  <div style="width:100%">
      <am-rating
      rating="3.5"
      min-rating="0"
      max-rating="5"
      color-on="#333"
      color-off="#eee"
      color-outline="#666"
      direction="ltr"
    />
  </div>
</body>
</html>
